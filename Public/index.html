    <title>Document</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.navbar {
  background-color: #333;
  padding: 1rem;
}

.navbar .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar-brand {
  color: #fff;
  text-decoration: none;
  font-size: 1.5rem;
}

.navbar-nav {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 0;
}

.navbar-nav li {
  margin-left: 1rem;
}

.navbar-nav a {
  color: #fff;
  text-decoration: none;
  font-size: 1rem;
}

.hero-section {
  background: url('https://wp-defenx-2020.s3.eu-west-2.amazonaws.com/media/2016/11/hero-bg.jpg') no-repeat center center/cover;
  color: #fff;
  text-align: center;
  padding: 4rem 2rem;
}

.hero-section .container {
  max-width: 600px;
  margin: 0 auto;
}

.hero-section h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

.hero-section p {
  font-size: 1.25rem;
  margin-bottom: 2rem;
}

.btn {
  background-color: #007BFF;
  color: #fff;
  padding: 0.75rem 1.5rem;
  text-decoration: none;
  border-radius: 5px;
  font-size: 1rem;
}

.btn:hover {
  background-color: #0056b3;
}

    </style>
</head>
<body>
    
  <nav class="navbar">

      <a href="#" class="navbar-brand">Ma Marque</a>
      <ul class="navbar-nav">

        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  
  <header id="home" class="hero-section">
    <div class="container">
      <h1>Bienvenue sur notre site web</h1>
      <p>Découvrez nos services et apprenez-en plus sur nous.</p>
      <a href="#services" class="btn">Nos Services</a>
    </div>
  </header>
